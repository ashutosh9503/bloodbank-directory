<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Bloodbank Directory</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 32px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-main);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                ðŸ©¸ Bloodbank Directory
            </a>
            <div class="nav-actions">
                <a href="index.html" class="btn btn-outline" style="padding: 8px 16px;">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ©º</div>
                <h1 style="margin:0; font-size:24px;">Welcome Back</h1>
                <p style="color:var(--text-muted); margin:8px 0 0;">Sign in to access your account</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="form-group"
                    style="display:flex; justify-content:space-between; align-items:center; font-size:13px;">
                    <label style="cursor:pointer; display:flex; align-items:center; gap:6px;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color:var(--primary); font-weight:500;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create one</a>
            </div>

            <!-- Mock Functionality Warning -->
            <!-- <div style="margin-top:20px; padding:10px; background:#FFF5F5; border-radius:6px; font-size:12px; color:#C53030; text-align:center;">
        Demo Only: No backend connected yet.
      </div> -->
        </div>
    </div>

    <!-- Add Supabase SDK before other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            let msg = e.target.querySelector('#msg');
            if (!msg) {
                msg = document.createElement('p');
                msg.id = 'msg';
                msg.style.textAlign = 'center';
                msg.style.marginTop = '10px';
                e.target.appendChild(msg);
            }

            btn.disabled = true;
            btn.textContent = "Signing In...";
            msg.textContent = "";

            if (!supabase) {
                msg.style.color = 'red';
                msg.textContent = "Supabase client not initialized. Check console.";
                btn.disabled = false;
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.user) {
                    msg.style.color = 'green';
                    msg.textContent = 'Success! Redirecting...';
                    // We can store the session but supabase-js handles it automatically usually.
                    // Storing user info for simple UI updates:
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email
                    }));
                    setTimeout(() => location.href = 'index.html', 1000);
                }

            } catch (err) {
                console.error(err);
                msg.textContent = err.message || "Login failed";
                msg.style.color = 'red';
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        });
    </script>
</body>

</html>
